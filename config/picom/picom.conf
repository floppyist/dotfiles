backend = "xrender"
glx-no-stencil = true;
vsync = true;
use-damage = false;

# Runde Ecken
corner-radius = 10;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# Schatten (optional f√ºr mehr Tiefe)
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.5;

# Transparenz
inactive-opacity = 0.95;
frame-opacity = 1.0;
